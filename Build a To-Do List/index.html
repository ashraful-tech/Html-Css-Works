<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="mainDiv">
      <div class="box">
        <h1>My To-Do List</h1>
        <ul class="todo-list">
          <li class="item">
            <input type="checkbox" id="item1" />
            <label for="item1">Explore gaming keyboards</label>
            <ul class="sub-item">
              <li>
                <a href="#" target="_blank" class="sub-item-link">Store link</a>
              </li>
            </ul>
          </li>
          <li class="item">
            <input type="checkbox" id="item2" />
            <label for="item2">Finish the report</label>
            <ul class="sub-item">
              <li>
                <a href="#" target="_blank" class="sub-item-link"
                  >Request Access</a
                >
              </li>
            </ul>
          </li>
          <li class="item">
            <input type="checkbox" id="item3" />
            <label for="item3">View Phone's Warranty</label>
            <ul class="sub-item">
              <li>
                <a href="#" target="_blank" class="sub-item-link"
                  >View Receipts</a
                >
              </li>
            </ul>
          </li>
          <li class="item">
            <input type="checkbox" id="item4" />
            <label for="item4">Check Processor Specs</label>
            <ul class="sub-item">
              <li>
                <a href="#" target="_blank" class="sub-item-link"
                  >View Model Number</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
